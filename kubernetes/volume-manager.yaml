# from https://github.com/longhorn/longhorn/issues/3473#issuecomment-2001928894

apiVersion: v1
kind: Pod
metadata:
  name: volman
spec:
  containers:
    - image: docker.io/library/alpine:latest
      name: volman
      command:
        - /bin/sh
        - -c
      args:
        - sleep 1000000
      volumeMounts:
        - mountPath: /data/old
          name: old
        - mountPath: /data/new
          name: new
  volumes:
    # - name: old
    #   hostPath:
    #     path: /dev/disk
    - name: old
      nfs:
        server: nfs.servers.internal
        path: /backups
        readOnly: true
    - name: new
      persistentVolumeClaim:
        claimName: plex
  dnsPolicy: ClusterFirst
  restartPolicy: Always
