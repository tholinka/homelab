---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pihole
  namespace: network
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    defaultPodOptions:
      annotations:
        kubectl.kubernetes.io/default-container: pihole
    controllers:
      pihole:
        enabled: true
        type: deployment
        annotations:
          reloader.stakater.com/auto: 'true'
        labels: {}
        replicas: 1
        strategy: RollingUpdate
        rollingUpdate:
          unavailable: 1
          surge: 1

        initContainers:
          init:
            image:
              repository: ghcr.io/pi-hole/pihole
              tag: 2025.02.7@sha256:ac63178526b71aa575069945f68e7bfb57541fefcd6150d752eeae82b5638141
            command:
              - 'bash'
            args:
              - '-e'
              - /config/update.sh
            securityContext:
              allowPrivilegeEscalation: false
          dnscrypt-proxy:
            image:
              repository: ghcr.io/klutchell/dnscrypt-proxy
              tag: main@sha256:bbc95c9caf1fb3aafc06f5c4975f0af90d402656161cd4650285f873cd7e0808
            restartPolicy: Always
            probes:
              liveness: &dnscrypt-probes
                enabled: true
                custom: true
                spec:
                  failureThreshold: 3
                  initialDelaySeconds: 60
                  periodSeconds: 20
                  successThreshold: 1
                  exec:
                    command:
                      - /usr/local/bin/dnsprobe
                      - cloudflare.com
                      - '127.0.0.1:5053'
                  timeoutSeconds: 1
              readiness: *dnscrypt-probes
            resources:
              requests:
                cpu: 25m
                memory: 128Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFileSystem: true
              capabilities: { drop: ['ALL'] }
              runAsNonRoot: true
              runAsUser: 1000
              runAsGroup: 1000
              fsGroup: 1000
              fsGroupChangePolicy: OnRootMismatch
        containers:
          pihole:
            image:
              repository: ghcr.io/pi-hole/pihole
              tag: 2025.02.7@sha256:ac63178526b71aa575069945f68e7bfb57541fefcd6150d752eeae82b5638141
            env:
              FTLCONF_dns_listeningMode: all
              FTLCONF_dns_dnssec: 'false'
              FTLCONF_dns_upstreams: 127.0.0.1#5053;127.0.0.1#5053
              FTLCONF_webserver_interface_boxed: false
              FTLCONF_webserver_interface_theme: default-auto
              FTLCONF_webserver_port: &pihole-port 80
              FTLCONF_webserver_api_password: &pihole-password
                valueFrom:
                  secretKeyRef:
                    name: pihole-secret
                    key: password
            probes:
              liveness: &pihole-probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /admin/login
                    port: *pihole-port
                    scheme: HTTP
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  successThreshold: 1
                  timeoutSeconds: 5
                  failureThreshold: 30
              startup: *pihole-probes
              readiness: *pihole-probes
            securityContext:
              allowPrivilegeEscalation: false
            resources:
              limits:
                cpu: 100m
                memory: 256Mi
              requests:
                cpu: 50m
                memory: 128Mi
          exporter:
            image:
              repository: ekofr/pihole-exporter
              tag: v1.0.0
            env:
              PIHOLE_HOSTNAME:
                valueFrom:
                  fieldRef:
                    fieldPath: status.podIP
              PIHOLE_PORT: *pihole-port
              PIHOLE_PASSWORD: *pihole-password
            resources:
              limits:
                memory: 128Mi
              requests:
                cpu: 100m
                memory: 128Mi
            probes:
              liveness: &exporter-probes
                enabled: true
                custom: true
                spec:
                  failureThreshold: 3
                  initialDelaySeconds: 10
                  periodSeconds: 20
                  successThreshold: 1
                  tcpSocket:
                    port: &exporter-port 9617
                  timeoutSeconds: 1
              readiness: *exporter-probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFileSystem: true
              capabilities: { drop: ['ALL'] }
              runAsNonRoot: true
              runAsUser: 1000
              runAsGroup: 1000
              fsGroup: 1000
              fsGroupChangePolicy: OnRootMismatch
    service:
      pihole:
        controller: pihole
        type: LoadBalancer
        internalTrafficPolicy: Cluster
        externalTrafficPolicy: Cluster
        #ipFamilyPolicy: PreferDualStack
        annotations:
          #lbipam.cilium.io/ips: '192.168.20.6,fdaa:aaaa:aaaa:aa20::6
          lbipam.cilium.io/ips: '192.168.20.6'
        ports:
          dns-udp:
            primary: false
            port: 53
            protocol: UDP
          dns-tcp:
            primary: false
            port: 53
            protocol: TCP
          http:
            primary: true
            port: *pihole-port
            protocol: HTTP
          https:
            primary: false
            port: 443
            protocol: HTTPS
          prometheus:
            primary: false
            port: *exporter-port
            protocol: HTTP
    ingress:
      pihole:
        className: internal
        annotations:
          hajimari.io/appName: PiHole
          hajimari.io/icon: mdi:pi-hole
          hajimari.io/group: servers
          nginx.ingress.kubernetes.io/app-root: /admin
        hosts:
          - host: '{{ .Release.Name }}.${SECRET_DOMAIN}'
            paths:
              - path: /
                service:
                  identifier: pihole
                  port: http
    serviceMonitor:
      pihole:
        serviceName: pihole
        endpoints:
          - port: prometheus # exporter-port's name
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
    persistence:
      config:
        type: persistentVolumeClaim
        storageClass: 'ceph-block'
        accessMode: 'ReadWriteOnce'
        size: 500Mi
        advancedMounts:
          pihole:
            pihole:
              - path: /etc/pihole
                readOnly: false
            init:
              - path: /final
                readOnly: false
      config-map:
        type: configMap
        name: pihole-configmap
        advancedMounts:
          pihole:
            init:
              - path: /config/update.sh
                subPath: update.sh
                readOnly: true
            pihole:
              - path: /etc/dnsmasq.d/02-custom.conf
                subPath: 02-custom.conf
                readOnly: true
              - path: /etc/dnsmasq.d/03-hosts.conf
                subPath: 03-hosts.conf
                readOnly: true
            dnscrypt-proxy:
              - path: /config/dnscrypt-proxy.toml
                subPath: dnscrypt-proxy.toml
                readOnly: true
