---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: unifi-mongo
spec:
  refreshInterval: '1h'
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  target:
    name: unifi-mongo
    creationPolicy: Owner
  data:
    - secretKey: password
      remoteRef:
        key: unifi
---
apiVersion: mongodbcommunity.mongodb.com/v1
kind: MongoDBCommunity
metadata:
  name: unifi
spec:
  members: 1
  type: ReplicaSet
  version: '7.0.16'
  security:
    authentication:
      modes:
        - 'SCRAM'
        - 'SCRAM-SHA-1'
  users:
    - name: unifi
      db: unifi
      passwordSecretRef:
        name: unifi-mongo
        key: password
      roles:
        - name: dbOwner
          db: unifi
        - name: dbOwner
          db: unifi_stat
      scramCredentialsSecretName: unifi-scram
  additionalMongodConfig:
    storage.wiredTiger.engineConfig.journalCompressor: zlib
  statefulSet:
    spec:
      volumeClaimTemplates:
        - metadata:
            name: data-volume
          spec:
            accessModes: ['ReadWriteOnce']
            storageClassName: ceph-block
            dataSourceRef:
              kind: ReplicationDestination
              apiGroup: volsync.backube
              name: 'data-volume-unifi-mongo-dst'
            resources:
              requests:
                storage: 5G
        - metadata:
            name: logs-volume
          spec:
            accessModes: ['ReadWriteOnce']
            storageClassName: ceph-block
            resources:
              requests:
                storage: 2G
