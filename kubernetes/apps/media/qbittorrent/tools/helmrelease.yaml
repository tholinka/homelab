---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbtools
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  dependsOn:
    - name: qbittorrent
      namespace: media
  values:
    defaultPodOptions:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: 'OnRootMismatch'
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true

    controllers:
      prune:
        type: cronjob

        cronjob: &cronJobSpec
          schedule: '@hourly'
          backoffLimit: 0
          concurrencyPolicy: Forbid
          failedJobsHistory: 1
          successfulJobsHistory: 0

        pod:
          restartPolicy: Never

        initContainers:
          tagging: &container
            image:
              repository: ghcr.io/buroa/qbtools
              tag: v0.19.15@sha256:4145020bab12b2ed892f548c2812c4979793def80dce5f907e49640329e54933
            env:
              QBITTORRENT_HOST: qbittorrent.media.svc.cluster.local
              QBITTORRENT_PORT: 80
              SABNZBD_HOST: sabnzbd.media.svc.cluster.local
              SABNZBD_PORT: 80
            envFrom:
              - secretRef:
                  name: qbtools-secret
            args:
              - tagging
              - --added-on
              - --expired
              - --last-activity
              - --sites
              - --unregistered
            resources:
              requests:
                cpu: 25m
              limits:
                memory: 256Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

        containers:
          expired:
            <<: *container
            args:
              - prune
              - --exclude-category
              - manual
              - --exclude-tag
              - added:1d
              - --include-tag
              - expired
              - --with-data

          unregistered:
            <<: *container
            args:
              - prune
              - --exclude-category
              - manual
              - --exclude-tag
              - added:1d
              - --include-tag
              - unregistered
              - --with-data

      orphaned:
        type: cronjob
        cronjob:
          <<: *cronJobSpec
          schedule: '@daily'
        pod:
          restartPolicy: Never
        containers:
          app:
            <<: *container
            args:
              - orphaned
              - --exclude-pattern
              - '*_unpackerred*'

      reannounce:
        containers:
          app:
            <<: *container
            args:
              - reannounce
              - --process-seeding
      limiter:
        containers:
          app:
            <<: *container
            args:
              - limiter
              - --max-line-speed-mbps
              - '155' # 1.24 Gbps on average -> 155MB/s
              - --max-percent
              - '0.8'
              - --limit-percent
              - '0.4'
              - --interval
              - '5'

    persistence:
      config-file:
        type: secret
        name: qbtools-config-secret
        globalMounts:
          - path: /config/config.yaml
            subPath: config.yaml
            readOnly: true
      media:
        type: nfs
        server: nfs.servers.internal
        path: /media
        advancedMounts:
          orphaned:
            app:
              - path: /media/downloads/qbittorrent
                subPath: downloads/qbittorrent
